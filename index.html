<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello World</title>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; }
      body {
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1000px 600px at 50% -200px, rgba(0,0,0,0.08), transparent),
                    linear-gradient(180deg, rgba(0,0,0,0.04), transparent 40%);
      }
      main { text-align: center; padding: 2rem; }
      h1 { font-size: clamp(2rem, 6vw, 3rem); margin: 0 0 0.75rem; }
      p { margin: 0; opacity: 0.75; }
      .badge { display: inline-block; margin-top: 1rem; padding: 0.25rem 0.5rem; font-size: 0.875rem; border: 1px solid currentColor; border-radius: 999px; opacity: 0.6; }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello, World!</h1>
      <p>This is a single-page HTML app.</p>
      <div class="badge" id="time"></div>
    </main>
    <script>
      const el = document.getElementById('time');
      function update() {
        const now = new Date();
        el.textContent = `Loaded at ${now.toLocaleTimeString()}`;
      }
      update();
    </script>
  </body>
</html>
